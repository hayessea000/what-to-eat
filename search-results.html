<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />

  <link href = "assets/css/bulma-rtl.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.css.map" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.min.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma.css.map" rel = "stylesheet"/>
  <link href = "assets/css/bulma.min.css" rel = "stylesheet"/>
  <link href = "assets/css/style.css" rel = "stylesheet"/>


  <!-- <link href = "assets/css/search-result.css" rel = "stylesheet"/>
  <link href = "assets/css/reset.css" rel = "stylesheet"/> -->

    <title>What to Eat Search Results</title>
</head>
<body>
    <figure class = "image is square">
        <img src="./assets/images/backgroundimage.jpg">
    </figure>
    <section class="hero is-transparent" id="head-box">
        <div class="hero-body" id="head-box">
          <div id="top-box">
            <p class="title is-1">
              What to Eat Search Results
            </p>
            <p class="subtitle is-3">A recipe finder based on the MealDB API</p>
          </div>
        </div>
    </section>

      <section class="section">
        <div class="tile is-ancestor notification is-light">

            <!-- Vertical section on the left -->
        <div class="tile is-parent is-vertical is-3 mr-2 notification is-black">
            <div class="field is-child notification is-white">
                <div class="control">
                <h2 class="title">Search for a Recipe</h2>
                <form id = "searchform">
                    <input type ="text" placeholder = "Search Criteria" id = "searchinput" class="input mb-4"/>
                    <div class="select is-primary mb-4">
                        <select id = "searchtype" class="dropdown is-active mx-*-1 select is-primary">
                            <div class="dropdown-trigger">
                                <option value="" disabled selected>Search by...</option>
                                <option value ="i">Ingredient</option>
                                <option value ="c">Category</option>
                                <option value ="a">Area</option>
                                <option value ="s">Name</option>
                            </div>
                            </select>
                    </div>


                    
                    <button id = "submit-btn" type = "submit" class="button is-success">Search</button><br/>
                </form>
                </div>
            </div>


            <div class="field is-child notification is-white">
                <div class="control">
                    <h2 class="title">Saved Meals</h2>
                    <p>The Last 5 Saved Are Shown Below</p>
                    <div id="saved-recipe">
                    </div>
                </div>
            </div>
        </div>

          <!-- Right side of page -->
          <div class="tile is-parent notification is-black">
            <div class="tile is-child notification is-white">
                <div class="row">
                    <div class="col-2">
                        <!-- <p>To start, select a category to search by and enter what criteria you want to search for. For example, for a category of "Ingredient", a valid category would be "chicken breast". Try it out!</p> -->    
                    </div>
                    <div class="col-10" id = "search-cards">
    
                    </div>
                </div>
            </div>
        </div>
        </div>
      </section>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/search-result.js"></script>
</body>
</html>
