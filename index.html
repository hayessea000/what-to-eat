<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href = "assets/css/style.css" rel = "stylesheet"/>
    <title>What to Eat</title>
</head>
<body>
    <div>
        <h1>What to Eat</h1>
        <h2>A recipe finder based on MealDB API</h2>

        <p>This is a recipe finder based on the MealDB API. To start, select a category to search by and enter what criteria you want to search for. For example, for a category of "Ingredient", a valid category would be "chicken breast". Try it out!</p>

        <form id = "searchform">
            <input type = "text" placeholder = "Search Criteria"/>
            <select>
                <option value="" disabled selected>Search by...</option>
                <option value ="i">Ingredient</option>
                <option value ="c">Category</option>
                <option value ="a">Area</option>
                <option value ="s">Name</option>
            </select>
            <button id = "submit-btn">Search</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
